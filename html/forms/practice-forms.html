<!DOCTYPE html>
<html>
<head>
  <title> Bicycle</title>
</head>
<body>
<form action="success.html">
<fieldset>
  <div>
    <label>Full Name:</label>
    <input type="text" name="Fullname">
  </div>
  <div>
    <label>Email:</label>
    <input type="Email" name="Email">
  </div>
  <div>
    <label>Today's Date:</label>
    <input type="date" name="Date">
  </div>
  <div>
    <label>Select the type of bike you would like to ride:</label>
    <select name= "bike">
    <option value="Unicycle">Unicycle</option>
    <option value="Bicycle">Bicycle</option>
    <option value="Tricycle">Tricycle</option>
    </select>
  </div>
  <div>
    <textarea rows="4" cols="50">
  How are each of these bikes different?
  Unicycle- One Wheel
  Bicycle- Two Wheels
  Tricycle- Three Wheels
    </textarea>
  </div>
    <div>
      <input type="checkbox" name="TrueValue" value="True"> Is everything on this form correct?
  </div>
</fieldset>
<button type="submit">Submit</button>
</body>
</html>
