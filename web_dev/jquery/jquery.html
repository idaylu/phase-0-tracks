<!DOCTYPE html>
<html>
<head>
  <title>Coffee</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script>
  $(document).ready(function(){
      $("button").click(function(){
          $("ul").hide();
      });
  });
  </script>
</head>
<body>
  <h1>Different Roasts</h1>
  <ul>
    <li>Blonde</li>
    <li>Medium</li>
    <li>Medium Dark</li>
    <li>Dark</li>
  </ul>

  <button>Click me to hide the roasts.</button>

</body>
</html>
